[server]
domain = grafana.dyno.sph
enforce_domain = true


[database]
type = sqlite3
path = /data/grafana/grafana.sqlite3


[security]
admin_user = stefano
admin_password = CHANGE_ME


[users]
allow_sign_up = false


[session]
provider = file
provider_config = /data/grafana/sessions


[log]
mode = file


[metrics]
enabled = true


[snapshots]
external_enabled = false
